worker_processes 1;

events { worker_connections 1024; }

http {
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # --------- HTTP uniquement : nginx-proxy termine TLS en frontal ----------
  server {
    listen 80;
    listen [::]:80;
    server_name _;  # nginx-proxy matche le host et forward ici

    # ------------ App 1 : Uptime Kuma à la racine ----------------------
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 3600s;
      proxy_buffering off;
      proxy_pass http://web-monitor:3001/;
    }

    # ------------ App 2 : Netdata en /netdata --------------------------
    location = /netdata { return 301 /netdata/; }

    location ^~ /netdata/ {
      # réécriture des chemins absolus générés par Netdata
      sub_filter_types *;
      sub_filter 'href="/' 'href="/netdata/';
      sub_filter 'src="/'  'src="/netdata/';
      sub_filter_once off;

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /netdata;
      proxy_set_header Connection "";
      proxy_read_timeout 3600s;
      proxy_buffering off;

      rewrite ^/netdata/(.*)$ /$1 break;
      proxy_pass http://netdata:19999/;
    }
  }
}
